<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketHack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <div id="title">
          <h1>TicketHack</h1>
        </div>
        <div>
          <ul id="list-container">
            <a href="./cart.html"><li class="header-list">Cart</li></a>
            <a href=""><li class="header-list">Bookings</li></a>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div id="background-image">
        <div id="text-container">
          <h2>Explore the world effortlessly by train !</h2>
          <h3>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on TicketHack.
          </h3>
        </div>

        <div id="cards-container">
          <div id="left-card">
            <!-- INPUT DEPARTURE/ARRIVAL -->

            <div id="inputs-container">
              <input type="text" placeholder="Departure" class="input-haut" />
              <input type="text" placeholder="Arrival" class="input" />
            </div>

            <!-- INPUT CALENDRIER -->

            <div class="calendar-input-container">
              <input type="date" class="calendar-input" value="2026-01-27" />
              <svg
                class="calendar-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="rgb(75, 161, 115)"
                stroke-width="2"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>

            <!-- BUTTON SEARCH -->

            <div>
              <button id="search-button">Search</button>
            </div>

            <!-- CARD QUI AFFICHE LES TRAJETS DISPONIBLES -->
          </div>
          <div id="right-card">
            <div id="display-trips">
              <img src="./images/train.png" alt="Book your trips now" />
              <div id="border"></div>
              <h3 id="trips-text">It's time to book your future trip.</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
